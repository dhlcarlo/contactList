<section class="mainColor">
  <h3>Add/Edit address detail</h3>
</section>

<mat-card>
    <form [formGroup]="form" class="has-padding">

        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="form.get('name').invalid">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Street city" formControlName="street">
          <mat-error *ngIf="form.get('street').invalid">Street is required</mat-error>
        </mat-form-field>
      
        <div fxLayout="row">
            <mat-form-field  fxFlex="50">
                <input matInput placeholder="country" formControlName="country">
                <mat-error *ngIf="form.get('country').invalid">country is required</mat-error>
              </mat-form-field>
          
            <mat-form-field fxFlex="48" fxFlexOffset="2">
              <input matInput placeholder="Zip" formControlName="zip">
              <mat-error *ngIf="form.get('zip').invalid && !form.get('zip').errors?.pattern">Zip is required</mat-error>
              <mat-error *ngIf="form.get('zip').errors?.pattern">Should start with “ABC” and contains max 5 characters</mat-error>
            </mat-form-field>
        </div>
      
      
      </form>

      <div class="has-padding">

          <button class="mat-raised-button" [disabled]="!form.valid" (click)="save()">Save</button>
        </div>
</mat-card>
