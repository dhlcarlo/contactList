<div class="wrap">
<div class="content">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>  <span class="left">
                <mat-icon class="icon">account_circle</mat-icon>Name </span> </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Street Column -->
          <ng-container matColumnDef="street">
            <th mat-header-cell *matHeaderCellDef> Stret City </th>
            <td mat-cell *matCellDef="let element"> {{element.street}} </td>
          </ng-container>

           <!-- Zip Column -->
           <ng-container matColumnDef="zip">
              <th mat-header-cell *matHeaderCellDef> Zip </th>
              <td mat-cell *matCellDef="let element"> {{element.zip}} </td>
            </ng-container>

             <!-- Country Column -->
          <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef> Country </th>
              <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
      
      
          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
              </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editAddress(row)" class="pointer"></tr>
        </table>
      
        </div>
</div>
</div>
